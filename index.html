<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas - Rectangle & Round</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="app">
    <button class="clear-canvas-button">Clear Canvas</button>
    <section class="board">
      <div class="shape square">
        <div class="dragged-square" draggable="true"></div>
      </div>
      <div class="shape round">
        <div class="dragged-round" draggable="true"></div>
      </div>
      <div id="demo"></div>
    </section>
    <canvas width="700" height="500"></canvas>

  </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
